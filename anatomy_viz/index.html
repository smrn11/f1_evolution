<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive F1 Car</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

<h2 class="section-title">Basic anatomy of a modern F1 Car</h2>

<svg id="carSvg" viewBox="0 0 1365 768" width="1000" height="560">

  <image id="carBody" href="image.png"
         x="0" y="0" width="1365" height="768" />

  <rect id="hotspot-frontwing" class="hotspot"
        x="90" y="150" width="150" height="470"></rect>

  <rect id="hotspot-frontleftwheel" class="hotspot"
        x="250" y="155" width="160" height="90" rx="30" ry="30"></rect>

  <rect id="hotspot-frontrightwheel" class="hotspot"
        x="1035" y="155" width="160" height="90" rx="30" ry="30"></rect>

  <rect id="hotspot-cockpit" class="hotspot"
        x="550" y="320" width="190" height="130" rx="20"></rect>

    <rect id="hotspot-engine" class="hotspot"
        x="800" y="335" width="175" height="100" rx="20"></rect>

  <rect id="hotspot-rearleftwheel" class="hotspot"
        x="250" y="525" width="160" height="90" rx="30" ry="30"></rect>

  <rect id="hotspot-rearrightwheel" class="hotspot"
        x="1035" y="525" width="160" height="90" rx="30" ry="30"></rect>

  <rect id="hotspot-rearwing" class="hotspot"
        x="1185" y="245" width="90" height="280"></rect>

</svg>

<div id="chartPanel" class="hidden">
  <button id="closeBtn">âœ•</button>
  <h3 id="chartTitle"></h3>
  <div id="chartArea"></div>
</div>

<script src="script.js"></script>

</body>
</html>
