<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F1 Race Track Story</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="intro">
    <h1>Evolution of Formula 1</h1>
    <p>Scroll down the race track to explore the history of Formula 1 through key moments, rivalries, and engineering feats.</p>
  </section>

  <div id="track-container">
    <svg id="raceTrack" viewBox="0 0 1000 3500" preserveAspectRatio="xMidYMin meet">
      <!-- Road Track -->
      <path id="trackPath"
            d="M200 0
               C 100 300, 600 300, 500 600
               S 100 1000, 300 1300
               S 800 1600, 600 1900
               S 100 2300, 300 2600
               S 800 2900, 500 3200
               S 200 3500, 200 3500"
            fill="none"
            stroke="black"
            stroke-width="40"
            stroke-linecap="round"
      />
      <!-- Dashed centerline (optional) -->
      <path id="centerLine"
            d="M200 0
               C 100 300, 600 300, 500 600
               S 100 1000, 300 1300
               S 800 1600, 600 1900
               S 100 2300, 300 2600
               S 800 2900, 500 3200
               S 200 3500, 200 3500"
            fill="none"
            stroke="white"
            stroke-width="4"
            stroke-dasharray="20, 20"
      />
      <!-- Car marker -->
      <circle id="car" r="14" fill="red" />
    </svg>

    <!-- Alternating Checkpoint Content -->
    <div class="checkpoint right" style="top: 580px;">🏁 F1 vs Other Vehicles</div>
    <div class="checkpoint left" style="top: 1250px;">🛡️ Safety Regulations</div>
    <div class="checkpoint right" style="top: 1850px;">🤜 Rivalries of the Decade</div>
    <div class="checkpoint left" style="top: 2500px;">⚙️ Pit Stop Innovations</div>
    <div class="checkpoint right" style="top: 3150px;">🏆 Legacy of Champions</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
